    <section class="right-wrapper">

      <h1 class="form-heading">Get Your Gate Pass</h1>

      <form  id="gatePassForm" action="process_form.php" method="POST" enctype="multipart/form-data" onsubmit="formSubmitted(event)">
        <div class="form-elements-container">
          <label for="Name">Name:</label>
          <input type="text" name="name" />
        </div>

        <div class="form-elements-container">
          <label for="PhoneNumber">Phone Number:</label>
          <input type="tel" name="phoneNumber" />
        </div>

        <div class="form-elements-container">
          <label for="Email">E-mail Id:</label>
          <input type="email" name="email" />
        </div>

        <div class="form-elements-container">
          <label for="Address">Address:</label>
          <input type="text" name="address" />
        </div>

        <div class="option-and-photo-wrapper">

          <div class="option-container">
            <label for="Pass-Type">Select pass Type</label>
            <select class="sub-input" name="pass-type">
              <option value="Single">Single Pass</option>
              <option value="Multiple">Multiple Pass</option>
            </select>
          </div>

          <div class="photo-container">
            <label for="Photo">Select a picture</label>
            <input class="sub-input" type="file" name="file">
          </div>
        </div>

        <div class="form-elements-container">
          <label for="Appointee">Appointee:</label>
          <input type="text" name="appointee" />
        </div>

        <div class="time-elements-container">
          <div class="sub-input" class="entry-time-container">
            <label for="Entry Date and Time">Entry Date and Time</label>
            <input type="datetime-local" name="entryTime" />
          </div>

          <div class="exit-time-container">
            <label for="Exit Time">Exit Time</label>
            <input class="sub-input" type="time" name="exitTime" />
          </div>
        </div>

        <input class="submit" name="submit" type="submit" value="Submit">
      </form>
    </section>
